    <!-- Project content -->
    <section class="contenedor">
      <h2>contacto</h2>
      <div class="formulario">
        <form action="#" method="post">
          <!-- Contact's first and last name -->
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required />
          <!-- Phone number -->
          <label for="telefono">Teléfono:</label>
          <input
            type="tel"
            id="telefono"
            name="telefono"
            placeholder="+569"
            required
          />
          <!-- email -->
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required />
          <!-- User region -->
          <label for="region">Región:</label>
          <select id="region">
            <option value="region1">Región 1</option>
            <option value="region2">Región 2</option>
            <option value="region3">Región 3</option>
          </select>
          <!-- User Commune -->
          <label for="comuna">Comuna:</label>
          <select id="comuna">
            <option value="comuna1">Comuna 1</option>
            <option value="comuna2">Comuna 2</option>
            <option value="comuna3">Comuna 3</option>
          </select>
          <!-- Data and information -->
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" required></textarea>

          <button type="submit">Enviar</button>
        </form>
      </div>
